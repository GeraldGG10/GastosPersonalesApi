<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Gasto</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/expenses.css">

  <script src="js/api.js"></script>
  <script src="js/add-expense.js" defer></script>
  <script src="js/logout.js"></script>
</head>

<body>
  <div class="container fade-in">

    <h1 class="title">Registrar Gasto</h1>

    <form id="gastoForm" class="form-apple">

      <label>Monto</label>
      <input type="number" id="amount" class="input" placeholder="Ej: 1500" required>

      <label>Categoría</label>
      <select id="categoriaId" class="input" required></select>

      <label>Método de Pago</label>
      <select id="paymentMethodId" class="input" required></select>

      <label>Fecha</label>
      <input type="date" id="fecha" class="input" required>

      <label>Descripción</label>
      <input type="text" id="descripcion" class="input" placeholder="Ej: Compras supermercado">

      <button type="submit" class="btn btn-accent">Registrar Gasto</button>
    </form>

    <button class="btn" style="margin-top:20px" onclick="logout()">Salir</button>

  </div>
</body>
</html>
