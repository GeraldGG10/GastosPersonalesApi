<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gastos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">Gastos Personales</div>
    <div class="navbar-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="categorias.html">Categorías</a>
      <a href="metodos.html">Métodos</a>
      <a href="presupuesto.html">Presupuesto</a>
      <a href="#" onclick="logout()">Salir</a>
    </div>
  </div>

  <div class="wrapper fade-in">
    <h1 class="title">Gastos</h1>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:18px;">
      <div class="subtitle">Lista y administración</div>
      <button class="btn btn-accent" onclick="mostrarCrear()">+ Nuevo gasto</button>
    </div>

    <div class="card">
      <table class="table" id="tablaGastos">
        <thead><tr><th>Fecha</th><th>Descripción</th><th>Categoría</th><th>Monto</th><th></th></tr></thead>
        <tbody id="tbodyGastos"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal simple -->
  <div id="modalCrear" style="display:none;">
    <div class="modal-backdrop" onclick="cerrarModal(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <h3>Nuevo gasto</h3>
        <input id="g_fecha" type="date" />
        <input id="g_des" type="text" placeholder="Descripción" />
        <input id="g_monto" type="number" step="0.01" placeholder="Monto" />
        <input id="g_cat" type="text" placeholder="Categoría (id o nombre)" />
        <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:8px">
          <button class="btn" onclick="cerrarModal()">Cancelar</button>
          <button class="btn btn-accent" onclick="crearGasto()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/gastos.js"></script>
</body>
</html>
