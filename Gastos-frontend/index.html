<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gastos - Iniciar sesión</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container fade-in">
    <h1 class="title">Gastos Personales</h1>
    <p class="subtitle">Inicia sesión para administrar tus gastos</p>

    <div class="card">
      <input id="email" type="email" placeholder="Correo electrónico" autocomplete="email" />
      <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password" />
      <div class="row-end">
        <button class="btn" onclick="location.href='register.html'">Registrarse</button>
        <button class="btn btn-accent" onclick="login()">Iniciar sesión</button>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  
  <script>
    // Si ya hay token, redirigir directamente al dashboard
    if (localStorage.getItem("token")) {
      console.log("Ya hay sesión activa, redirigiendo a dashboard...");
      window.location.href = "dashboard.html";
    }
    
    // Permitir login con Enter
    document.addEventListener("DOMContentLoaded", function() {
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      
      [emailInput, passwordInput].forEach(input => {
        input.addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            login();
          }
        });
      });
    });
    
    // Mantener la consola abierta
    console.log("=== PÁGINA DE LOGIN CARGADA ===");
  </script>
</body>
</html>
