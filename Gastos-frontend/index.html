<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gastos - Iniciar sesión</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container fade-in">
    <h1 class="title">Gastos Personales</h1>
    <p class="subtitle">Inicia sesión para administrar tus gastos</p>

    <div class="card">
      <input id="email" type="email" placeholder="Correo electrónico" />
      <input id="password" type="password" placeholder="Contraseña" />
      <div class="row-end">
        <button class="btn" onclick="location.href='register.html'">Registrarse</button>
        <button class="btn btn-accent" onclick="login()">Iniciar sesión</button>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
