<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container fade-in">
    <h1 class="title">Crear cuenta</h1>
    <p class="subtitle">Regístrate para administrar tus gastos</p>

    <div class="card">
      <input id="name" type="text" placeholder="Nombre completo" />
      <input id="email" type="email" placeholder="Correo electrónico" />
      <input id="password" type="password" placeholder="Contraseña" />
      <input id="password2" type="password" placeholder="Confirmar contraseña" />

      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:10px;">
        <button class="btn" onclick="location.href='index.html'">Volver</button>
        <button class="btn btn-accent" onclick="registrar()">Crear cuenta</button>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/register.js"></script>
  
  <script>
    // Permitir registro con Enter
    document.addEventListener("DOMContentLoaded", function() {
      const inputs = document.querySelectorAll("input");
      
      inputs.forEach(input => {
        input.addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            registrar();
          }
        });
      });
    });
  </script>
</body>
</html>
