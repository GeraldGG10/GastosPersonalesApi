<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Personales - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Gastos Personales</h1>
                <p class="auth-subtitle">Gestiona tus finanzas de manera inteligente</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Iniciar Sesión</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Correo Electrónico</label>
                        <input type="email" id="loginEmail" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                <p class="auth-switch">
                    ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h2>Crear Cuenta</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Nombre Completo</label>
                        <input type="text" id="registerName" required placeholder="Juan Pérez">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo Electrónico</label>
                        <input type="email" id="registerEmail" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" required placeholder="••••••••" minlength="6">
                        <small>Mínimo 6 caracteres</small>
                    </div>
                    <div id="registerError" class="error-message"></div>
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                </form>
                <p class="auth-switch">
                    ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>

    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>  
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
